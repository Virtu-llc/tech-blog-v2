backend:
  # Option 1: Use Netlify Identity + Git Gateway (Recommended, simplest)
  # name: git-gateway
  # branch: main # Branch name

  # Option 2: Use GitHub OAuth (requires separate OAuth Provider deployment)
  name: github
  repo: Virtu-llc/tech-blog-v2 # GitHub repository owner/repo
  branch: main
  base_url: https://tech.currents.one # OAuth Provider base URL

# Media files configuration
media_folder: public/uploads # Uploaded images storage location
public_folder: /uploads # Public access path

# Content collections configuration
collections:
  - name: blog
    label: Blog Posts
    folder: src/content/blog # Posts storage directory
    create: true # Allow creating new posts
    slug: "{{slug}}" # Use filename as slug
    extension: md # File extension
    format: frontmatter # Use frontmatter
    fields:
      # Required fields
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "Description", name: "description", widget: "string", required: true }
      - { label: "Category", name: "category", widget: "string", required: true }
      - { label: "Excerpt", name: "excerpt", widget: "text", required: true }
      
      # Date fields
      - { 
          label: "Publish Date", 
          name: "pubDate", 
          widget: "datetime", 
          required: true,
          format: "YYYY-MM-DD",
          date_format: "YYYY-MM-DD",
          time_format: false
        }
      
      # Optional fields
      - { 
          label: "Updated Date", 
          name: "updatedDate", 
          widget: "datetime", 
          required: false,
          format: "YYYY-MM-DD",
          date_format: "YYYY-MM-DD",
          time_format: false
        }
      
      # Hero image (supports relative path to src/assets/ or upload to public/uploads)
      - { 
          label: "Hero Image", 
          name: "heroImage", 
          widget: "string", 
          required: false,
          hint: "Relative path, e.g.: ../../assets/blog-placeholder-1.jpg or /uploads/image.jpg"
        }
      
      # Author information
      - { 
          label: "Author", 
          name: "author", 
          widget: "object", 
          required: false,
          fields: [
            { label: "Name", name: "name", widget: "string", required: false },
            { label: "Avatar URL", name: "avatarUrl", widget: "string", required: false },
            { label: "Website", name: "website", widget: "string", required: false }
          ]
        }
      
      # Body content (markdown format, automatically placed after frontmatter)
      - { label: "Body", name: "body", widget: "markdown", required: true }
